<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Comkpatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="author" content="Jean Louis Salbego">

        <title>JavaScript Calculator</title>

        <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-74638070-1', 'auto');
          ga('send', 'pageview');
        </script>
    </head>

    <body>
        <div class="container">
            <div class="well col-xs-4 col-xs-offset-4 col-sm-3 col-lg-2 col-lg-offset-5">

                <div class="row">
                    <input type="text" id="screen" value="0" maxlength="13" class="col-xs-10 col-xs-offset-1" disabled style="text-align:right;">
                </div>

                <div class="row">
                    <div class="btn btn-default col-xs-3 fn" id="C">C</div>
                    <div class="btn btn-default col-xs-3 fn" id="M">M</div>
                    <div class="btn btn-default col-xs-3 fn" id="MR">MR</div>
                    <div class="btn btn-default col-xs-3 op mult" id="divided">&divide;</div>
                </div>

                <div class="row">
                    <div class="btn btn-default col-xs-3 num" value="7">7</div>
                    <div class="btn btn-default col-xs-3 num" value="8">8</div>
                    <div class="btn btn-default col-xs-3 num" value="9">9</div>
                    <div class="btn btn-default col-xs-3 op mult" id="times">&times;</div>
                </div>

                <div class="row">
                    <div class="btn btn-default col-xs-3 num" value="4">4</div>
                    <div class="btn btn-default col-xs-3 num" value="5">5</div>
                    <div class="btn btn-default col-xs-3 num" value="6">6</div>
                    <div class="btn btn-default col-xs-3 op sum" id="minus">&minus;</div>
                </div>

                <div class="row">
                    <div class="btn btn-default col-xs-3 col-xs-push-9 op sum" id="plus">+</div>
                    <div class="btn btn-default col-xs-3 col-xs-pull-3 num" value="1">1</div>
                    <div class="btn btn-default col-xs-3 col-xs-pull-3 num" value="2">2</div>
                    <div class="btn btn-default col-xs-3 col-xs-pull-3 num" value="3">3</div>
                    <div class="btn btn-default col-xs-3 col-xs-pull-3 num" value="0">0</div>
                    <div class="btn btn-default col-xs-3 col-xs-pull-3 num" value=".">.</div>
                    <div class="btn btn-default col-xs-3 col-xs-pull-3 fn" id="equals">=</div>
                </div>

            </div>
        </div>

        <div class="footer text-center">
            <small>Copyright Â©
                <a href="http://jlouiss.github.io/">Jean Louis Salbego</a>
                2016
            </small>
        </div>

        <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="js/calculator.js"></script>
    </body>

</html>
